<!DOCTYPE html>
<html>

<head>
  
  <title>สมัครสมาชิค Digital Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    @media screen and (max-width: 768px) { 
      .container {
        width: 100%;
        padding: 0;
      }
    }
  </style>
</head>


<body>
  <div class="pt-4"></div>
<div class="container">
  <center><img src="https://sv1.picz.in.th/images/2023/04/02/mwr63z.png" alt="Logo" style="max-width: 100%; height: auto;"></center>
    <div>
      <h2 class="text-center">สมัครสมาชิค Digital Mart</h2>
    </div>
  
  <form method="post" autocomplete="off" name="hello-sheet">
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>  
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  placeholder="Name" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control"  placeholder="Password" name="Password">
    </div>
     
    <button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button>
  </form>
</div>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxYq674QfOtJ0nbt25eC4Rxn3lvILr61zYqhd3Q8V-EJHx6D1Lz_ExTtV6OLjgm4gyiig/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {  
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
